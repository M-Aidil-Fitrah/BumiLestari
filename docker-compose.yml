version: '3.8'

services:
  # Definisi service untuk aplikasi front-end React
  bumilestari-frontend:
    # Build image dari Dockerfile di direktori saat ini
    build: .
    # Menetapkan nama kontainer agar mudah diidentifikasi
    container_name: bumilestari_app
    # Menetapkan nama image yang akan dibuat atau digunakan
    image: bumilestari-dev:1.0.0
    # Port mapping dari host ke kontainer
    # Akses aplikasi melalui http://localhost:5173 di browser Anda
    ports:
      - "5173:5173"
    # Volumes untuk menyinkronkan kode sumber agar mendukung hot-reloading
    # Perubahan pada direktori 'src' di mesin lokal akan langsung terlihat di dalam kontainer
    volumes:
      - ./src:/app/src
    # Menjaga agar kontainer tetap berjalan (berguna untuk debugging)
    stdin_open: true
    tty: true
